<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {font:12pt Times;}
        button {font-size: 12pt;padding: 30px; border-radius: 2px;}
    </style>
</head>
<body bgcolor="yellow">
    <center><h1><font face = "Bernard MT" color="#BA55D3">Somando Dois Números</font></h1></center>
    <button onclick="somar()">Iniciar a soma</button>
    <section id="res">
        <p>O Resultado vem aqui...</p>
    </section>
    
    <script>
        function somar() {
            let n1 = Number(window.prompt('Digite um número: '))
            let n2 = Number(window.prompt('Digite outro número: '))

            soma = n1+n2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p> A soma entre <mark>${n1}</mark> e <mark> ${n2}</mark> é igual a 
                <strong>${soma}</strong>!</p>`
        }


    </script>
</body>
</html>
